name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and run tests
      run: swift test -v --enable-code-coverage
    - name: Test coverage
      uses: maxep/spm-lcov-action@0.3.1
